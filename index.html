<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <header class="header">
      <h1>movies</h1>

    <main class="main">
      <h2>search</h2>
      <section class="card__container"></section>
    </main>
    <footer class="footer">

    <template id="template">
      <section class="card">
        <div class="card__inner">

              class="image"

            />

          <div class="card__face card__face--back">
            <div class="card__content">
              <div class="card__header">
                <h2 class="card__title">Developer Card</h2>
                <h2 class="card__fecha">fecha</h2>
                <h3 class="card__description">description</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </template>
    <script src="./js/animacion.js"></script>
